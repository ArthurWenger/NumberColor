<!DOCTYPE html>
<html>

<head>
    <title>Nombres en couleurs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">Cette page associe un nombre à sa couleur</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <input type="number" id="nombreInput" class="form-control form-control-sm" placeholder="Nombre"
                    onkeypress="verifierEntree(event)">
            </div>
            <div class="col-auto">
                <button onclick="afficherCouleur()" class="btn btn-primary">Voir la couleur</button>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-auto">
                <div id="affichageCouleur"></div>
            </div>
        </div>
    </div>

    <script>
        function isPrime(n) {
            if (n <= 1) {
                return false;
            }
            if (n <= 3) {
                return true;
            }
            if (n % 2 === 0 || n % 3 === 0) {
                return false;
            }
            let i = 5;
            while (i * i <= n) {
                if (n % i === 0 || n % (i + 2) === 0) {
                    return false;
                }
                i += 6;
            }
            return true;
        }

        function determinerCouleur(nombre) {
            if (nombre === null || nombre === '' || isNaN(nombre)) {
                return 'erreur'; // Afficher un message d'erreur si l'entrée n'est pas un nombre
            }

            nombre = parseInt(nombre, 10); // Convertir l'entrée en un nombre entier

            let isMult9 = nombre % 9 === 0;
            let isMult7 = nombre % 7 === 0;
            let isMult4 = nombre % 4 === 0;
            let isMult5 = nombre % 5 === 0;

            if (isMult9 && isMult7) {
                return "rouge";
            }
            if (isMult9) {
                return "bleu_clair";
            }
            if (isMult4 && isMult7) {
                return "bleu";
            }
            if (isMult5 && isMult7) {
                return "jaune";
            }
            if (400 % nombre === 0) {
                return "marron";
            }
            if (isPrime(nombre)) {
                return "vert";
            }
            return 'erreur'; // Si aucune condition n'est remplie, afficher un message d'erreur
        }

        function afficherCouleur() {
            var nombre = document.getElementById("nombreInput").value;
            var couleur = determinerCouleur(nombre);
            var affichage = document.getElementById("affichageCouleur");

            if (couleur === 'erreur') {
                affichage.innerHTML = "Erreur";
                affichage.style.backgroundColor = 'transparent';
                affichage.style.color = 'black';
            } else {
                affichage.innerHTML = '';
                affichage.style.backgroundColor = couleur;
            }
            affichage.style.border = '1px solid black';
        }

        function determinerCouleur(nombre) {
            if (nombre % 2 === 0) {
                return "red";
            } else {
                return "blue";
            }
        }

        function verifierEntree(event) {
            if (event.key === "Enter") {
                afficherCouleur();
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
