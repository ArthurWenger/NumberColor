<!DOCTYPE html>
<html>
<head>
    <title>Nombres en couleurs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">Cette page associe un nombre Ã  sa couleur</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <input type="number" id="nombreInput" class="form-control form-control-sm" placeholder="Nombre" onkeypress="verifierEntree(event)">
            </div>
            <div class="col-auto">
                <button onclick="afficherCouleur()" class="btn btn-primary">Voir la couleur</button>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-auto">
                <div id="affichageCouleur" class="border"></div>
            </div>
        </div>
    </div>

    <script>
        function afficherCouleur() {
            var nombre = document.getElementById("nombreInput").value;
            var couleur = determinerCouleur(nombre);
            var affichage = document.getElementById("affichageCouleur");
            affichage.style.backgroundColor = couleur;
        }

        function determinerCouleur(nombre) {
            if (nombre % 2 === 0) {
                return "red";
            } else {
                return "blue";
            }
        }

        function verifierEntree(event) {
            if (event.key === "Enter") {
                afficherCouleur();
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
