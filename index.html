<!DOCTYPE html>
<html>
<head>
    <title>Nombres en couleurs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1>Cette page associe un nombre à sa couleur</h1>
                <p class="lead">Entrez un nombre pour voir la couleur associée :</p>
                <input type="number" id="nombreInput" class="form-control mb-3" placeholder="Entrez un nombre">
                <button onclick="afficherCouleur()" class="btn btn-primary">Voir la couleur</button>
                <div id="affichageCouleur" class="mt-4"></div>
            </div>
        </div>
    </div>


    <script>
        function afficherCouleur() {
            var nombre = document.getElementById("nombreInput").value;
            console.log(nombre);
            var couleur = determinerCouleur(nombre);
            var affichage = document.getElementById("affichageCouleur");
            affichage.style.backgroundColor = couleur;
            //affichage.innerHTML = couleur ? "Couleur" : ""; // Affiche "Couleur" si une couleur est définie
        }

        function determinerCouleur(nombre) {
            // Remplacez cette logique par votre propre logique de détermination de couleur
            if (nombre % 2 === 0) {
                return "red";
            } else {
                return "blue";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
