<!DOCTYPE html>
<html>
<head>
    <title>Nombres en couleurs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">Cette page associe un nombre à sa couleur</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <input type="number" id="nombreInput" class="form-control form-control-sm" placeholder="Nombre"> <!-- Utilisation de form-control-sm pour réduire la taille -->
            </div>
            <div class="col-auto">
                <button onclick="afficherCouleur()" class="btn btn-primary">Voir la couleur</button>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-auto">
                <div id="affichageCouleur" class="border"></div> <!-- Ajout de la classe border -->
            </div>
        </div>
    </div>


    <script>
        function afficherCouleur() {
            var nombre = document.getElementById("nombreInput").value;
            console.log(nombre);
            var couleur = determinerCouleur(nombre);
            var affichage = document.getElementById("affichageCouleur");
            affichage.style.backgroundColor = couleur;
            //affichage.innerHTML = couleur ? "Couleur" : ""; // Affiche "Couleur" si une couleur est définie
        }

        function determinerCouleur(nombre) {
            // Remplacez cette logique par votre propre logique de détermination de couleur
            if (nombre % 2 === 0) {
                return "red";
            } else {
                return "blue";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
