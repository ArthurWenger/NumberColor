<!DOCTYPE html>
<html>
<head>
    <title>Ma Page Web</title>
    <style>
        #resultat {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur ma page web GitHub!</h1>
    <p>Entrez un nombre pour voir la couleur associée :</p>
    <input type="number" id="nombreInput" placeholder="Entrez un nombre">
    <button onclick="afficherCouleur()">Voir la couleur</button>
    <div id="resultat"></div>

    <script>
        function afficherCouleur() {
            var nombre = document.getElementById("nombreInput").value;
            var couleur = determinerCouleur(nombre);
            document.getElementById("resultat").innerHTML = "La couleur associée est : " + couleur;
            document.getElementById("resultat").style.color = couleur;
        }

        function determinerCouleur(nombre) {
            // Remplacez cette logique par votre propre logique de détermination de couleur
            if (nombre % 2 === 0) {
                return "rouge";
            } else {
                return "bleu";
            }
        }
    </script>
</body>
</html>
